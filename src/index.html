<!DOCTYPE html>
<html lang="en">
<head>
    <title>TMZN.in - Find your Timezone</title>

    <meta charset="utf-8">
    <meta name="description" content="Find your timezone's time" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="images/favicon.png" alt="Icon"/>
        </div>
        <div class="time">
            <h1>Your time: <span id="yourTime">...</span></h1>
        </div>
        <div class="time mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <h2>Original time:</h2>
              <input type="datetime-local" id="originalTime" name="meeting-time" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}" class="mdl-textfield__input" required/>
              <select id="group" class="mdl-textfield__input"></select>
              <select id="zone" class="mdl-textfield__input"></select>

        </div>
        <div>
          <input id="newDate" type="button" value="New Date" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
        </div>
    </div>
</body>
</html>
